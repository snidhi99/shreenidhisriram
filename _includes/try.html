<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* Add your CSS styling for the card and slider container */
        .wrapper {
            /* Add your wrapper styles here */
        }

        .section-header {
            /* Add your section header styles here */
        }

        .container {
            /* Add your container styles here */
        }

        .slider-container {
            width: 100%;
            overflow: hidden;
        }

        .card-slider {
            display: flex;
        }

        .card {
            width: 300px;
            margin: 0 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .card img {
            max-width: 100%; /* Ensure the image fits within the card width */
            max-height: 100%; /* Ensure the image fits within the card height */
            display: block; /* Remove any potential whitespace below the image */
            margin: 0 auto; /* Center the image horizontally within the card */
        }
    </style>
</head>
<body>
    <div class="wrapper" id="achievements">
        <h2 class="section-header">Recommendations</h2>
        <div class="container">

            <!-- Include the automatic recommendations carousel here -->
            <div class="slider-container">
                <div class="card-slider" id="slider">
                    <!-- Repeat this card structure for each recommendation -->
                    <div class="card">
                        <img src="assets/static/images/john.png" alt="Recommendation 2"/>
                       
                    </div>
                    <div class="card">
                        <img src="assets/static/images/david.png" alt="Recommendation 2"/>
                       
                     
                    </div>

                    <!-- Add more cards as needed -->

                </div>
            </div>

            <!-- Other content for awards, achievements, and certifications can go here -->

        </div>
    </div>

    <script>
        // JavaScript to automatically scroll the slider
        const slider = document.getElementById('slider');
        let scrollAmount = 1;

        function scroll() {
            if (slider.scrollLeft >= slider.scrollWidth - slider.clientWidth) {
                slider.scrollLeft = 0;
            } else {
                slider.scrollLeft += 1;
            }
        }

        // Adjust the scroll speed by changing the second parameter (milliseconds)
        const scrollInterval = setInterval(scroll, 20); // Increase the interval for slower scrolling
    </script>
</body>
</html>
