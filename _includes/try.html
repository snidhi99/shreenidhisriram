<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations Carousel</title>
    <style>
        /* Add your CSS styling for the card and slider container */
        .slider-container {
            width: 100%;
            overflow: hidden;
        }
        
        .card-slider {
            display: flex;
            animation: slide 20s linear infinite;
        }
        
        .card {
            width: 300px;
            margin: 0 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        @keyframes slide {
            0%, 100% {
                transform: translateX(0);
            }
            10% {
                transform: translateX(0);
            }
            20%, 30% {
                transform: translateX(-100%);
            }
            40%, 50% {
                transform: translateX(-200%);
            }
            60%, 70% {
                transform: translateX(-300%);
            }
            80%, 90% {
                transform: translateX(-400%);
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="card-slider">
            <!-- Repeat this card structure for each recommendation -->
            <div class="card">
                <img src="john.png" alt="Recommendation 1">
                <h3>Recommendation 1</h3>
                <p>Content of Recommendation 1</p>
            </div>

            <div class="card">
                <img src="david.png" alt="Recommendation 2">
                <h3>Recommendation 2</h3>
                <p>Content of Recommendation 2</p>
            </div>

            <!-- Add more cards as needed -->

        </div>
    </div>

    <script>
        // JavaScript can be added here if you need interactivity
    </script>
</body>
</html>
